<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=320, initial-scale=1, user-scalable=no" />
  <title>ESP Web Flasher</title>
  <script type="module" src="https://unpkg.com/esp-web-tools@9.0.4/dist/web/install-button.js?module"></script>
</head>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: montserrat;
    background: linear-gradient(120deg, #2980b9, #8e44ad);
    height: 100vh;
    overflow: hidden;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    width: 450px;
    border-radius: 10px;
    padding-bottom: 20px;
  }

  .container h4 {
    text-align: center;
    font-size: 25px;
    padding: 20px 0;
    border-bottom: 1px solid silver;
  }

  .button-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
    gap: 15px;
  }

  select {
    padding: 8px;
    border-radius: 5px;
    font-size: 16px;
  }
</style>

<body>
  <div class="container">
    <h4>ESP32 Firmware WebFlasher</h4>
    <form id="form">
      <div class="button-wrapper">
        <select id="projectSelect">
          <option value="">Loading projects...</option>
        </select>

        <esp-web-install-button id="flashBtn" style="display:none;"></esp-web-install-button>
      </div>
    </form>
  </div>

  <script>
    const owner = 'Dhaivatjoshi';
    const repo = 'EspWebFlasher';
    const branch = 'Test'; // or 'gh-pages', whichever is used for GitHub Pages
    const projectSelect = document.getElementById('projectSelect');
    const flashBtn = document.getElementById('flashBtn');

    async function loadFolders() {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/?ref=${branch}`;
      const res = await fetch(url);
      const data = await res.json();

      // Clear default option
      projectSelect.innerHTML = '';

      data.forEach(item => {
        if (item.type === 'dir') {
          const option = document.createElement('option');
          option.value = item.name;
          option.textContent = item.name;
          projectSelect.appendChild(option);
        }
      });

      // Set default manifest for first folder
      if (projectSelect.options.length > 0) {
        const first = projectSelect.options[0].value;
        flashBtn.setAttribute('manifest', `${first}/manifest.json`);
        flashBtn.style.display = 'inline-block';
      }
    }

    projectSelect.addEventListener('change', () => {
      const selectedFolder = projectSelect.value;
      flashBtn.setAttribute('manifest', `${selectedFolder}/manifest.json`);
    });

    loadFolders().catch(err => {
      console.error('Failed to load folders:', err);
      projectSelect.innerHTML = '<option>Error loading folders</option>';
    });
  </script>
</body>

</html>
